<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
    <script>
        function reverseNumber() {
            const num = parseInt(document.getElementById('numberInput').value, 10);
            const reversedString = num.toString().split('').reverse().join('');
            document.getElementById('result').textContent = `Reversed Number: ${reversedString}`;
        }
    </script>
</head>
<body>
    <h1>Reverse a Number</h1>
    <label for="numberInput">Enter a number: </label>
    <input type="text" id="numberInput">
    <button onclick="reverseNumber()">Reverse</button>
    <p id="result"></p>
</body>
</html>
