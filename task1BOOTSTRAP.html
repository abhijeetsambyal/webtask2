<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom styles for the top blue strip */
        .top-strip {
            background-color: #007BFF;
            color: #fff;
            padding: 5px 0;
        }

        /* Custom styles for the navigation strip */
        .nav-strip {
            background-color: #d5d9dd;
            color: #fff;
            padding: 5px 0;
        }

        /* Style for the content area */
        .content {
            padding: 20px;
        }

        /* Custom styles for the black strip */
        .black-strip {
            background-color: #535151;
            color: #fff;
            padding: 5px 0;
            position: absolute;
            top: 115px; /* Adjust this value based on your design */
            right: 0;
            width: 250px; /* Adjust the width as needed */
            height: 485px;
        }

        /* Style for the "This is" text */
        .black-strip p {
            
            margin: 0;
            padding: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Top Blue Strip -->
    <div class="top-strip text-center">
        <h1>Ethnis layout</h1>
    </div>

    <!-- Navigation Strip -->
    <div class="nav-strip">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#">Home</a></li>
                        <li class="list-inline-item"><a href="#">Menu</a></li>
                        <li class="list-inline-item"><a href="#">About</a></li>
                        <li class="list-inline-item"><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="col-md-6 text-right">
                    <a href="#" class="btn btn-light">Sign Up</a>
                    <a href="#" class="btn btn-light">Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>write your content here</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Black Strip -->
    <div class="black-strip">
        <p>This is</p>
    </div>
</body>
</html>
